<!DOCTYPE html>
<html lang="en">
<head>

            margin: 0; height: 100vh; overflow: hidden; 
            display: flex; justify-content: center; align-items: center;

        .code { font-size: 0.8em; color: #555; margin-top: 40px; border-top: 1px solid #333; padding-top: 10px; }
        
        @keyframes pulse { 0% { box-shadow: 0 0 50px rgba(239, 68, 68, 0.2); border-color: #991b1b; } 50% { box-shadow: 0 0 120px rgba(239, 68, 68, 0.6); border-color: #ef4444; } 100% { box-shadow: 0 0 50px rgba(239, 68, 68, 0.2); border-color: #991b1b; } }
    </style>
</head>

    <div class="lock-container">
