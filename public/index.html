<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GORILLA WARFARE // COMMAND</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=JetBrains+Mono:wght@800&display=swap');

        :root {
            --bg: #0d0d0d;
            --row-bg: #1a1a1a;
            --text: #ffffff;
            --teal: #00ffcc;
            --teal-dim: rgba(0, 255, 204, 0.1);
            --red: #ff003c;
            --red-dim: rgba(255, 0, 60, 0.1);
            --font-main: 'Rajdhani', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-main);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            cursor: none; /* HIDES DEFAULT CURSOR EVERYWHERE */
        }

        /* --- PITCH WHITE CUSTOM CURSOR --- */
        #cursor {
            position: fixed;
            top: 0; left: 0;
            width: 4px; height: 4px; /* 4x4 Pixels */
            background: #ffffff; /* PITCH WHITE */
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 8px #ffffff; /* White Glow */
            mix-blend-mode: difference; /* Ensures visibility on white backgrounds */
        }

        /* --- UI STRUCTURE --- */
        #login-screen, #dashboard {
            position: absolute;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }

        /* --- LOGIN --- */
        #login-box {
            background: var(--row-bg);
            padding: 40px;
            border: 1px solid #333;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        
        input {
            width: 100%; background: #000; border: 1px solid #333; 
            color: white; padding: 15px; margin-bottom: 15px; 
            font-family: var(--font-mono); box-sizing: border-box;
            outline: none; transition: 0.2s;
            cursor: none !important; /* HIDES I-BEAM CURSOR */
        }
        input:focus { border-color: var(--teal); box-shadow: 0 0 15px var(--teal-dim); }

        button {
            width: 100%; padding: 15px; font-family: var(--font-mono);
            font-weight: 800; text-transform: uppercase; cursor: none;
            border: 1px solid var(--teal); background: var(--teal-dim); color: var(--teal);
            transition: 0.2s;
        }
        button:hover { background: var(--teal); color: black; }

        /* --- DASHBOARD LIST --- */
        .list-container {
            width: 80%; height: 70%;
            overflow-y: auto;
            padding-right: 10px;
        }

        /* The Reference Image Look */
        .row {
            display: flex; align-items: center; justify-content: space-between;
            background: var(--row-bg);
            padding: 20px 30px;
            margin-bottom: 8px;
            border: 1px solid transparent;
            transition: transform 0.2s, filter 0.2s;
        }
        
        /* Motion Blur Effect */
        .row:hover {
            transform: translateX(5px);
            border-color: #333;
            filter: blur(0.5px); 
        }

        .user-info { display: flex; flex-direction: column; }
        .u-name { font-family: var(--font-mono); font-size: 1.5em; font-weight: 800; letter-spacing: -1px; }
        .u-id { color: #555; font-size: 0.8em; font-family: monospace; margin-top: 4px; }

        .badges { display: flex; gap: 15px; align-items: center; }

        /* Status Pills */
        .pill {
            padding: 5px 15px;
            font-family: var(--font-mono);
            font-size: 0.9em;
            font-weight: 800;
            border: 1px solid;
            letter-spacing: 1px;
        }
        .pill-active { color: var(--teal); border-color: var(--teal); background: var(--teal-dim); }
        .pill-banned { color: var(--red); border-color: var(--red); background: var(--red-dim); }

        /* Action Buttons */
        .btn-small {
            padding: 5px 20px;
            border: 1px solid var(--red);
            color: var(--red);
            background: transparent;
            font-weight: 800;
            font-family: var(--font-mono);
            cursor: none;
        }
        .btn-small:hover { background: var(--red); color: white; }

        .btn-unban { border-color: var(--teal); color: var(--teal); }
        .btn-unban:hover { background: var(--teal); color: black; }

        /* --- MODAL --- */
        #modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            justify-content: center; align-items: center; z-index: 100;
        }
        .modal-box {
            background: #000; border: 1px solid var(--red);
            padding: 40px; width: 450px;
            box-shadow: 0 0 50px var(--red-dim);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; }
        ::-webkit-scrollbar-thumb:hover { background: var(--teal); }

    </style>
</head>
<body>

    <div id="cursor"></div>

    <div id="login-screen">
        <h1 style="font-family: var(--font-mono); letter-spacing: -2px; font-size: 3em; margin-bottom: 10px;">GORILLA<span style="color:var(--teal)">WARFARE</span></h1>
        <div id="login-box">
            <input type="text" id="api-url" value="https://sanctionbanepiconlineservicesystem.onrender.com" placeholder="SERVER">
            <input type="password" id="pass" placeholder="PASSWORD">
            <button onclick="auth()">AUTHENTICATE</button>
            <p id="msg" style="color:var(--red); font-size:0.8em; margin-top:10px;"></p>
        </div>
    </div>

    <div id="dashboard" style="display:none;">
        <div style="width: 80%; display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px;">
            <div>
                <h2 style="margin:0; font-family: var(--font-mono);">DATABASE // PLAYERS</h2>
                <div style="color:#666; font-size:0.9em;">ENTRIES: <span id="count" style="color:white">0</span></div>
            </div>
            <button onclick="refresh()" style="width:auto; border-color:#444; color:#888;">REFRESH SIGNAL</button>
        </div>

        <div id="list" class="list-container"></div>
    </div>

    <div id="modal">
        <div class="modal-box">
            <h2 style="color:var(--red); font-family:var(--font-mono); margin-top:0;">INITIATE SANCTION</h2>
            <div style="color:#666; margin-bottom:20px;">TARGET: <span id="m-target" style="color:white"></span></div>
            
            <input type="text" id="m-reason" placeholder="REASON FOR BAN">
            <input type="number" id="m-time" placeholder="DURATION (MINUTES) - 0 FOR PERMA">
            
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button onclick="closeModal()" style="border-color:#333; color:#666;">CANCEL</button>
                <button onclick="commitBan()" style="border-color:var(--red); color:var(--red); background:var(--red-dim);">EXECUTE</button>
            </div>
        </div>
    </div>

    <script>
        // --- PITCH WHITE LERPING CURSOR ---
        const cursor = document.getElementById('cursor');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            // Smooth lerp (15% interpolation)
            cursorX += (mouseX - cursorX) * 0.15;
            cursorY += (mouseY - cursorY) * 0.15;
            
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // --- API LOGIC ---
        let API="", TOKEN="", DB=[];

        async function auth() {
            let u = document.getElementById('api-url').value.replace(/\/$/,"");
            let p = document.getElementById('pass').value;
            try {
                let r = await fetch(u+'/api/players', {headers:{'x-admin-auth':p}});
                if(!r.ok) throw "CONNECTION REFUSED";
                API=u; TOKEN=p; DB=(await r.json()).players;
                document.getElementById('login-screen').style.display='none';
                document.getElementById('dashboard').style.display='flex';
                render();
            } catch(e) { document.getElementById('msg').innerText = "INVALID CREDENTIALS"; }
        }

        async function refresh() {
            let r = await fetch(API+'/api/players', {headers:{'x-admin-auth':TOKEN}});
            DB = (await r.json()).players;
            render();
        }

        function render() {
            let l = document.getElementById('list'); l.innerHTML="";
            document.getElementById('count').innerText = DB.length;
            
            DB.forEach(p => {
                let row = document.createElement('div');
                row.className = "row";
                
                let status = p.isBanned 
                    ? `<div class="pill pill-banned">BANNED</div>` 
                    : `<div class="pill pill-active">ACTIVE</div>`;

                let btn = p.isBanned
                    ? `<button class="btn-small btn-unban" onclick="unban('${p.productUserId}')">REVOKE</button>`
                    : `<button class="btn-small" onclick="openModal('${p.productUserId}', '${p.username}')">BAN</button>`;

                let del = `<button class="btn-small" style="border-color:#333; color:#444; margin-left:10px;" onclick="del('${p.productUserId}')">DEL</button>`;

                row.innerHTML = `
                    <div class="user-info">
                        <div class="u-name">${p.username || "UNKNOWN"}</div>
                        <div class="u-id">${p.productUserId}</div>
                        <div style="font-size:0.8em; color:#444; margin-top:5px;">
                            üí∞ ${p.sheckles || 0} | ‚öôÔ∏è ${p.scrap || 0}
                        </div>
                    </div>
                    <div class="badges">
                        ${status}
                        ${btn}
                        ${del}
                    </div>
                `;
                l.appendChild(row);
            });
        }

        let SEL_ID = "";
        function openModal(id, name) {
            SEL_ID = id;
            document.getElementById('m-target').innerText = name;
            document.getElementById('modal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        async function commitBan() {
            let reason = document.getElementById('m-reason').value;
            let time = document.getElementById('m-time').value;
            await fetch(API+'/api/ban', {
                method:'POST', 
                headers:{'Content-Type':'application/json','x-admin-auth':TOKEN}, 
                body:JSON.stringify({productUserId: SEL_ID, reason: reason, durationMinutes: time})
            });
            closeModal(); refresh();
        }

        async function unban(id) {
            if(confirm("REVOKE SANCTION?")) {
                await fetch(API+'/api/unban', {
                    method:'POST', 
                    headers:{'Content-Type':'application/json','x-admin-auth':TOKEN}, 
                    body:JSON.stringify({productUserId: id})
                });
                refresh();
            }
        }

        async function del(id) {
            if(confirm("DELETE USER PERMANENTLY?")) {
                await fetch(API+'/api/delete', {
                    method:'POST', 
                    headers:{'Content-Type':'application/json','x-admin-auth':TOKEN}, 
                    body:JSON.stringify({productUserId: id})
                });
                refresh();
            }
        }
    </script>
</body>
</html>
